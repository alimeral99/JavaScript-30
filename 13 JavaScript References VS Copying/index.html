<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //start with strings, numbers and booleans
      let age = 20;
      let age2 = age;
      console.log(age, age2);

      age = 25;
      console.log(age, age2);

      let name = "john";
      let name2 = "john";
      console.log(name, name2);

      name = "ali";
      console.log(name, name2);

      console.clear();

      // Let's say we have an array
      const people = ["jack", "micheal", "Sarah", "Saltman"];
      const team = people;
      console.log(people, team);

      // You might think we can just do something like this:
      team[4] = "Jennifer";

      // however what happens when we update that array?

      // now here is the problem!
      console.log(people, team);

      // Why? It's because that is an array reference, not an array copy. They both point to the same array!

      // So, how do we fix this? We take a copy instead!
      const people2 = people.slice();

      // or create a new array and concat the old one in
      const people3 = [].concat(people);

      // or use the new ES6 Spread
      const people4 = [...people];
      people4[4] = "Brat";
      console.log(people4, people3);

      // now when we update it, the original one isn't changed
      console.clear();

      // with objects
      person = {
        username: "alimeral99",
        age: "24",
      };

      const person2 = person;
      person.age = 222;
      console.log(person, person2);

      // how do we take a copy instead?
      const person3 = Object.assign({}, person, { number: 99, age: 12 });
      console.log(person3);

      // We will hopefully soon see the object ...spread
      const person4 = { ...person };
      console.log(person4);
    </script>
  </body>
</html>
